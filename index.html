<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <!-- start style sheet -->
  <link rel="stylesheet" href="style/style.css">
  <!-- end style sheet -->
  <!-- start google font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <!-- end google font -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <img class="top-circle circle" src="images/bg-pattern-top.svg" alt="top Circle">
  <img class="bottom-circle circle" src="images/bg-pattern-bottom.svg" alt="Bottom Circle">
  <div class="container">
    <div class="card">
      <img class="cover" src="images/bg-pattern-card.svg" alt="cover pic">
      <div class="profile-pic">
        <img src="images/image-victor.jpg" alt="person pic">
      </div>
      <div class="details">
        <h2 class="name">Victor Crest <span class="age">26</span></h2>
        <p class="country">London</p>
      </div>
      <div class="social-data">
        <div class="data">
          <h3>80K</h3>
          <p>Followers</p>
        </div>
        <div class="data">
          <h3>803K</h3>
          <p>Likes</p>
        </div>
        <div class="data">
          <h3>1.4K</h3>
          <p>Photos</p>
        </div>
      </div>
    </div>
    <footer>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://github.com/SaeedAlsayed" target="_blank">Saeed Mohamed Alsayed</a>.
      </div>
    </footer>
  </div>
</body>
</html>
